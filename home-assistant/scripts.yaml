good_night:
  alias: Good Night Routine
  sequence:
    - service: input_boolean.turn_on
      target:
        entity_id: input_boolean.sleep_mode

    # Turn off bedroom lighting
    - service: light.turn_off
      target:
        entity_id: light.bedroom

    # Set heating to a cooler sleep temperature (placeholder)
    - service: climate.set_temperature
      target:
        entity_id: climate.hive
      data:
        temperature: 17

morning_briefing:
  alias: Morning Briefing Routine
  sequence:
    - service: input_boolean.turn_on
      target:
        entity_id: input_boolean.morning_mode

    # Example: set a gentle wake lighting scene (placeholder)
    - service: light.turn_on
      target:
        entity_id: light.bedroom
      data:
        brightness_pct: 25

make_coffee:
  alias: Make Coffee
  sequence:
    - service: switch.turn_on
      target:
        entity_id: switch.coffee_machine

